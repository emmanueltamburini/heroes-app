<h1>All heroes list</h1>
<mat-divider></mat-divider>
<br>

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div
    fxFlex="30"
    fxFlex.lg="20"
    fxFlex.sm="40"
    *ngFor="let hero of heroes"
  >
    <app-hero-card
      [hero]="hero"
    >

    </app-hero-card>
  </div>
</div>
