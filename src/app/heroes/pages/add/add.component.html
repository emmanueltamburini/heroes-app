<h1>New hero <small>{{hero.superhero}}</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0px">
      <mat-form-field fxFlex="50">
        <mat-label>
          Super hero
        </mat-label>
        <input [(ngModel)]="hero.superhero" matInput type="text" required>
      </mat-form-field>
      <mat-form-field fxFlex="50">
        <mat-label>
          Alter ego
        </mat-label>
        <input [(ngModel)]="hero.alter_ego" matInput type="text" required>
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>
        First appearance
      </mat-label>
      <input [(ngModel)]="hero.first_appearance" matInput type="text" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Characters
      </mat-label>
      <input [(ngModel)]="hero.characters" matInput type="text" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Characters
      </mat-label>
      <mat-select [(ngModel)]="hero.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{publisher.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Photo url
      </mat-label>
      <input [(ngModel)]="hero.alt_image" matInput type="url" required>
    </mat-form-field>

    <br>

    <button mat-raised-button color="primary" (click)="onSubmit()">
      <mat-icon>edit</mat-icon>
      Save
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="hero | image" alt="hero image">
  </div>
</div>
